---
services:
  api:
    image: oven/bun:latest
    command: bun run --bun --watch src/index.ts
    ports:
      - 8080:8080
    volumes:
      - .:/home/bun/app
  mongo:
    image: mongo:latest
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: effect
    volumes:
      - ./docker/mongo:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
  # For OTEL dashboard
  tempo:
    image: grafana/tempo:latest
    command: [-config.file=/etc/tempo.yaml]
    volumes:
      - ./docker/tempo.yaml:/etc/tempo.yaml
      - ./docker/tempo-data:/tmp/tempo
    ports:
      - 14268:14268    # jaeger ingest
      - 3200:3200    # tempo
      - 9095:9095    # tempo grpc
      - 4317:4317    # otlp grpc
      - 4318:4318    # otlp http
      - 9411:9411    # zipkin

  prometheus:
    image: prom/prometheus:latest
    command:
      - --config.file=/etc/prometheus.yaml
      - --web.enable-remote-write-receiver
      - --enable-feature=exemplar-storage
    volumes:
      - ./docker/prometheus.yaml:/etc/prometheus.yaml
    ports:
      - 9090:9090

  grafana:
    image: grafana/grafana:10.1.1
    volumes:
      - ./docker/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    ports:
      - 3000:3000
